<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checador de Palíndromo</title>
    <link rel="stylesheet" type="text/css "href="styles.css">
</head>
<body>
    <div class="container-geral">
        <div class="container-box">
            <h1>Checador de Palíndromo</h1>
            <div class ="container-main">
                <label for="text-input" id="label-input">Insira a palavra: </label>
                <input type="text" id="text-input"><br>
                <button id="check-btn" class="btn">Checar</button>
                <button id="tutorial-btn" class="btn">Como funciona?</button>
                <div id="result"></div>
                <footer><span>feito por: </span><strong>jotagadev</strong></footer>
            </div>
            <div class="hide container-tutorial">
                <article class="container-info">
                    <ul>
                        <li>O que é um palíndromo? </li>
                        <p>Palíndromo é uma palavra que, escrita de modo inverso, é a mesma palavra
                            que a original. <small>(Ignorando espaços e caracteres especiais)</small>
                        </p>
                    </ul>
                </article>
                <button class="btn" id="container-info-btn">Voltar</button>
                <footer><span>feito por: </span><strong>jotagadev</strong></footer>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
